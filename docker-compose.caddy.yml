name: FarmCart-Caddy

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file: ./backend/.env.prod
    networks:
      - app-network-caddy
    deploy:
      mode: replicated
      replicas: 2
    # ports:
    #   - "5002:5002"  # Expose the API on port 5002 for internal communication

